<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Tabela de Classificação</title>
  </head>
  <body>
    <div class="container">
      <h1>Tabela de classificação</h1>

      <h2>Informe abaixo os jogadores:</h2>
      <form action="" class="formulario">
        <input type="text" name="nomejogador" id="nomeJogador" />
        <button type="submit" id="enviaJogador">Add Player</button>
      </form>
      <table class="table" border="1">
        <thead>
          <tr class="trs">
            <th>Nome</th>
            <th>Vitorias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-jogadores"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
    <footer class="footer">
      <p>
        Desenvolvido por
        <a href="https://matheusmfeitoza.github.io" target="_blank"
          >Matheus Marinho Feitoza</a
        >
      </p>
    </footer>
  </body>
</html>
